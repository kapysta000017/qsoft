<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="collection/collection.css" />
    <link rel="stylesheet" href="collection/__title/collection__title.css" />
    <link rel="stylesheet" href="collection/__img/collection__img.css" />
    <link
      rel="stylesheet"
      href="collection/__img-block/collection__img-block.css"
    />
    <link rel="stylesheet" href="collection/__images/collection__images.css" />
    <link rel="stylesheet" href="header/header.css" />
    <link rel="stylesheet" href="header/__user/header__user.css" />
    <link rel="stylesheet" href="header/__user-name/header__user-name.css" />
    <link rel="stylesheet" href="header/__user-logo/header__user-logo.css" />
    <link
      rel="stylesheet"
      href="header/__search-form/header__search-form.css"
    />
    <link rel="stylesheet" href="header/__logo/header__logo.css" />
    <link rel="stylesheet" href="header/__input/header__input.css" />
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#"
        ><img src="images/header/логотип.png" alt="qsoft"
      /></a>
      <form class="header__search-form">
        <input class="header__input" placeholder="Найти..." type="text" />
      </form>
      <a class="header__user" href="#"
        ><span class="header__user-name"> Константин </span>
        <img
          class="header__user-avatar"
          src="images/header/Ellipse 18.jpg"
          alt="user"
        />
      </a>
      <a class="header__user-logo" href="#"
        ><img src="images/header/Profile-stroke.svg" alt="user"
      /></a>
    </header>
    <main>
      <section class="collection">
        <h1 class="collection__title">НАШИ ПАРТНЁРЫ</h1>
        <div class="collection__images">
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="./images/content/path5197 (1).png"
              alt="henkel"
            />
          </a>
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="/images/content/logo 1.png"
              alt="john deere"
            />
          </a>
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="/images/content/download 1.png"
              alt="nike"
            />
          </a>
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="/images/content/CM20200219-db34e-f70d2 1 (1).png"
              alt="caterpillar"
            />
          </a>
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="/images/content/792px-McDonald's_logo 1 (1).png"
              alt="mcdonald's"
            />
          </a>
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="/images/content/321451_v2 1.png"
              alt="reebok"
            />
          </a>
          <a class="collection__img-block" href="#">
            <img
              class="collection__img"
              src="/images/content/1024px-Ikea_logo 1.png"
              alt="ikea"
            />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
